<!-- Este é para a versão liveserver -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/modal.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="js/scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    


</head>
<body>
    <div class="container">
        
        <div class="">
        
            <a href="#" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#basicModal">Lista de Tarefas <i class="fa-regular fa-square-check"></i></a>
          </div>
        </div>
        
        
    </div>
      
      <!-- basic modal -->
      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: rgba(0,0,0,0); border: none;">

            <div class="modal-body">
                <div class="todo-container">
                    <div>
                        <header style="display: flex; align-items: center; justify-content: space-between;">
                            <h2>Tarefas a Fazer</h2>
                            <img src="img/logo-liberiead-32p.png" alt="" height="30px">
                        </header>
                        
                    </div>
            
                    <form id="todo-form">
                        <div class="form-ctrl">
                            <input type="text" id="todo-input" placeholder="Adicione aqui uma tarefa a fazer?">
                            <button type="submit" id="adic">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </form>
            
                    <form id="edit-form" class="hide">
                        <p>Edite a sua tarefa:</p>
                        <div class="form-ctrl">
                            <input type="text" id="edit-input">
                            <button type="submit" id="reedit">
                                <i class="fa-solid fa-check-double"></i>
                            </button>
                        </div>
                        <button id="cancel-edit-btn">Cancelar</button>
                    </form>
            
                    <div id="toolbar">
                        <div id="search">
                            <form>
                                <input type="text" id="search-input" placeholder="Buscar tarefa na lista">
                                <button id="erase-button">
                                    <i class="fa-solid fa-delete-left"></i>
                                </button>
                            </form>
                        </div>
                        <div id="filter">
                            <select id="filter-select">
                                <option value="all">Todos</option>
                                <option value="done">Feitos</option>
                                <option value="todo">A fazer</option>
                            </select>
                        </div>
                    </div>
            
                    <div id="todo-list">
                    </div>
                </div>
            </div>

          </div>
        </div>
      </div>
      
</body>
</html>
